# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
	${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-zeo-tion6"
BBFILE_PATTERN_meta-zeo-tion6 = "^${LAYERDIR}"
BBFILE_PRIORITY_meta-zeo-tion6 = "6"

IMAGE_INSTALL_append = " e2fsprogs-mke2fs i2c-tools alsa-utils alsa-utils-aplay  imx-test strace util-linux mtd-utils minicom setserial ethtool iperf3"
# CORE_IMAGE_EXTRA_INSTALL
